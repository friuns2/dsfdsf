name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor
        run: |
          # Generate app name from repository name (capitalize first letter of each word)
          APP_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
          APP_ID="com.${GITHUB_ACTOR}.${GITHUB_REPOSITORY#*/}"
          npx cap init "$APP_NAME" "$APP_ID" --web-dir=dist

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Configure Capacitor to use GitHub Pages
        run: |
          # Generate app name from repository name (capitalize first letter of each word)
          APP_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
          APP_ID="com.${GITHUB_ACTOR}.${GITHUB_REPOSITORY#*/}"
          # Update capacitor.config.json to use the published GitHub Pages URL
          cat > capacitor.config.json << EOF
          {
            "appId": "$APP_ID",
            "appName": "$APP_NAME",
            "webDir": "dist",
            "server": {
              "url": "https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}/",
              "cleartext": true
            }
          }
          EOF
          # Also update the Android assets config
          mkdir -p android/app/src/main/assets
          cp capacitor.config.json android/app/src/main/assets/

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Generate Android Icons
        run: |
          # Create Android icon directories if they don't exist
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi

          # Generate icons for different densities
          # mdpi (48x48)
          convert icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          # hdpi (72x72)
          convert icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          # xhdpi (96x96)
          convert icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          # xxhdpi (144x144)
          convert icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          # xxxhdpi (192x192)
          convert icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

          # Generate adaptive icon background and foreground
          mkdir -p android/app/src/main/res/mipmap-mdpi-v26
          mkdir -p android/app/src/main/res/mipmap-hdpi-v26
          mkdir -p android/app/src/main/res/mipmap-xhdpi-v26
          mkdir -p android/app/src/main/res/mipmap-xxhdpi-v26
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi-v26

          # Create a simple background (you can customize this)
          convert -size 108x108 xc:"#FFFFFF" android/app/src/main/res/mipmap-mdpi-v26/ic_launcher_background.png
          convert -size 162x162 xc:"#FFFFFF" android/app/src/main/res/mipmap-hdpi-v26/ic_launcher_background.png
          convert -size 216x216 xc:"#FFFFFF" android/app/src/main/res/mipmap-xhdpi-v26/ic_launcher_background.png
          convert -size 324x324 xc:"#FFFFFF" android/app/src/main/res/mipmap-xxhdpi-v26/ic_launcher_background.png
          convert -size 432x432 xc:"#FFFFFF" android/app/src/main/res/mipmap-xxxhdpi-v26/ic_launcher_background.png

          # Create foreground icons (scaled down versions of the main icon)
          convert icon.png -resize 66x66 android/app/src/main/res/mipmap-mdpi-v26/ic_launcher_foreground.png
          convert icon.png -resize 99x99 android/app/src/main/res/mipmap-hdpi-v26/ic_launcher_foreground.png
          convert icon.png -resize 132x132 android/app/src/main/res/mipmap-xhdpi-v26/ic_launcher_foreground.png
          convert icon.png -resize 198x198 android/app/src/main/res/mipmap-xxhdpi-v26/ic_launcher_foreground.png
          convert icon.png -resize 264x264 android/app/src/main/res/mipmap-xxxhdpi-v26/ic_launcher_foreground.png

          # Create adaptive icon XML files
          cat > android/app/src/main/res/mipmap-mdpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          cat > android/app/src/main/res/mipmap-hdpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          cat > android/app/src/main/res/mipmap-xhdpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          cat > android/app/src/main/res/mipmap-xxhdpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          cat > android/app/src/main/res/mipmap-xxxhdpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@mipmap/ic_launcher_background"/>
              <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

      - name: Add Android permissions and network config
        run: |
          # Add internet permission to Android manifest
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add internet permission if not already present
            if ! grep -q "android.permission.INTERNET" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' "$MANIFEST_FILE"
            fi
            # Add network state permission
            if ! grep -q "android.permission.ACCESS_NETWORK_STATE" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' "$MANIFEST_FILE"
            fi
            # Enable cleartext traffic for loading from GitHub Pages
            if ! grep -q "android:usesCleartextTraffic" "$MANIFEST_FILE"; then
              sed -i 's/<application/<application android:usesCleartextTraffic="true"/' "$MANIFEST_FILE"
            fi
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          body: |
            Automated APK build from commit ${{ github.sha }}

            **Changes:**
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

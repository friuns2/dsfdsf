name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor
        run: npx cap init "AI Engineer Job Simulator" "com.ai.engineer.simulator" --web-dir=dist

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Configure Capacitor (Bundled Version)
        run: |
          # Create bundled version that includes web assets directly
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.ai.engineer.simulator",
            "appName": "AI Engineer Job Simulator",
            "webDir": "dist",
            "bundledWebRuntime": false
          }
          EOF

      - name: Copy web assets to Android
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-engineer-simulator-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

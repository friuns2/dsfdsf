name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Generate app name and ID from repository name
        id: app-config
        run: |
          # Convert repository name to app name (replace hyphens with spaces, capitalize words)
          REPO_NAME="${{ github.event.repository.name }}"
          APP_NAME=$(echo "$REPO_NAME" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2))}1')
          # Generate app ID in reverse domain format
          APP_ID="com.$(echo "$REPO_NAME" | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]').app"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT

      - name: Create Capacitor config for GitHub Pages
        run: |
          # Create capacitor.config.json to use the published GitHub Pages URL
          cat > capacitor.config.json << EOF
          {
            "appId": "${{ steps.app-config.outputs.app_id }}",
            "appName": "${{ steps.app-config.outputs.app_name }}",
            "webDir": "dist",
            "server": {
              "url": "https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}/",
              "cleartext": true
            }
          }
          EOF

      - name: Initialize Capacitor and add Android
        run: |
          npx cap init "${{ steps.app-config.outputs.app_name }}" "${{ steps.app-config.outputs.app_id }}" --web-dir=dist
          npx cap add android

      - name: Generate icons and splashscreens
        run: |
          # Generate icons and splashscreens from icon.png
          npx capacitor-assets generate

      - name: Copy Capacitor config to Android assets
        run: |
          mkdir -p android/app/src/main/assets
          cp capacitor.config.json android/app/src/main/assets/

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Add Android permissions
        run: |
          # Add internet permission to Android manifest
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add internet permission if not already present
            if ! grep -q "android.permission.INTERNET" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' "$MANIFEST_FILE"
            fi
            # Add network state permission
            if ! grep -q "android.permission.ACCESS_NETWORK_STATE" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' "$MANIFEST_FILE"
            fi
            # Enable cleartext traffic for loading from GitHub Pages
            if ! grep -q "android:usesCleartextTraffic" "$MANIFEST_FILE"; then
              sed -i 's/<application/<application android:usesCleartextTraffic="true"/' "$MANIFEST_FILE"
            fi
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          body: |
            Automated APK build from commit ${{ github.sha }}

            **Changes:**
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

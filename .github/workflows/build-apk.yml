name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Initialize Capacitor
        run: |
          # Generate app name from repository name (capitalize first letter of each word)
          APP_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
          APP_ID="com.${GITHUB_ACTOR}.${GITHUB_REPOSITORY#*/}"
          npx cap init "$APP_NAME" "$APP_ID" --web-dir=dist

      - name: Add Android platform
        run: |
          rm -rf android
          npx cap add android

      - name: Configure Capacitor for GitHub Pages
        run: |
          # Generate app name from repository name (capitalize first letter of each word)
          APP_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | sed 's/-/ /g' | sed 's/\b\w/\U&/g')
          APP_ID="com.${GITHUB_ACTOR}.${GITHUB_REPOSITORY#*/}"
          # Update capacitor.config.json to use the published GitHub Pages URL
          cat > capacitor.config.json << EOF
          {
            "appId": "$APP_ID",
            "appName": "$APP_NAME",
            "webDir": "dist",
            "bundledWebRuntime": false,
            "server": {
              "url": "https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}/",
              "cleartext": true
            }
          }
          EOF

      - name: Copy web assets to Android
        run: npx cap sync android

      - name: Add Android permissions
        run: |
          # Add internet permission to Android manifest
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add internet permission if not already present
            if ! grep -q "android.permission.INTERNET" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.INTERNET" />' "$MANIFEST_FILE"
            fi
            # Add network state permission
            if ! grep -q "android.permission.ACCESS_NETWORK_STATE" "$MANIFEST_FILE"; then
              sed -i '/<\/manifest>/i \    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' "$MANIFEST_FILE"
            fi
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

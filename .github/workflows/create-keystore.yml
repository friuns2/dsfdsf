name: Create Android Keystore Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., keystore-v1.0.0)'
        required: true
        default: 'keystore-v1.0.0'
      keystore_password:
        description: 'Custom keystore password (optional)'
        required: false

jobs:
  create-keystore-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow creating releases

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check if keystore exists
      id: check-keystore
      run: |
        if [ -f "release.keystore" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Keystore already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Keystore not found, will create"
        fi

    - name: Setup Java
      if: steps.check-keystore.outputs.exists == 'false'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create keystore
      if: steps.check-keystore.outputs.exists == 'false'
      run: |
        echo "Creating Android keystore..."
        keytool -genkeypair \
          -v \
          -keystore release.keystore \
          -alias release \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass ${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }} \
          -keypass ${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }} \
          -dname "CN=AI Engineer Simulator, OU=Development, O=AI Engineer, L=City, ST=State, C=US"
        echo "Keystore created successfully"

    - name: Create keystore archive
      if: steps.check-keystore.outputs.exists == 'false'
      run: |
        # Create a compressed archive of the keystore
        tar -czf keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz release.keystore
        echo "Keystore archive created: keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz"

    - name: Create GitHub release
      if: steps.check-keystore.outputs.exists == 'false'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_tag || 'keystore-latest' }}
        release_name: Android Keystore ${{ github.event.inputs.release_tag || 'Latest' }}
        body: |
          ## Android Keystore Release

          This release contains the Android signing keystore for the AI Engineer Job Simulator app.

          ### Keystore Information
          - **Alias**: `release`
          - **Key Algorithm**: RSA 2048-bit
          - **Validity**: 10,000 days
          - **Store Password**: `${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }}`
          - **Key Password**: `${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }}`

          ### Usage Instructions
          1. Download `keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz`
          2. Extract the keystore: `tar -xzf keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz`
          3. Use in your Android build configuration:
             ```
             storeFile file('path/to/release.keystore')
             storePassword '${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }}'
             keyAlias 'release'
             keyPassword '${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }}'
             ```

          ### Security Notes
          - Store passwords securely and never commit them to version control
          - Keep the keystore file in a secure location
          - Use GitHub Secrets for production deployments

          ---
          *Generated automatically by GitHub Actions*
        draft: false
        prerelease: false

    - name: Upload keystore to release
      if: steps.check-keystore.outputs.exists == 'false'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz
        asset_name: keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz
        asset_content_type: application/gzip

    - name: Clean up keystore files
      if: steps.check-keystore.outputs.exists == 'false'
      run: |
        # Remove keystore files from workspace (they remain in the release)
        rm -f release.keystore keystore-${{ github.event.inputs.release_tag || 'latest' }}.tar.gz

    - name: Output result
      run: |
        if [ "${{ steps.check-keystore.outputs.exists }}" == "true" ]; then
          echo "‚úÖ Keystore already exists in workspace - no release created"
        else
          echo "‚úÖ Keystore created and published to release: ${{ github.event.inputs.release_tag || 'keystore-latest' }}"
          echo ""
          echo "üì• Download from: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.release_tag || 'keystore-latest' }}"
          echo ""
          echo "üîê Keystore Password: ${{ github.event.inputs.keystore_password || secrets.KEYSTORE_PASSWORD || 'android123' }}"
          echo "üîë Key Alias: release"
        fi
